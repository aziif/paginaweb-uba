<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="container-registro">
        <div class="imagen"></div>
        <img src="/imagenes/logo.png" alt="logotipo de academia" height="150" width="250">
    </div>

    <div class="bienvenido">
        <h1>Bienvenido</h1>
    </div>

    <div class="ingresa-datos">
        <h3>Ingresa tus datos</h3>
    </div>

    <form>
        <div class="correo">
            <input type="email" placeholder="Correo electrónico" class="input-usuario"></input>
        </div>

        <div class="nombre-completo">
            <input type="text" placeholder="Nombre completo" class="input-usuario">
        </div>

        <div class="nombre-usuario">
            <input type="text" placeholder="Nombre de usuario" class="input-usuario">
        </div>

        <div class="contrasena">
            <input type="password" placeholder="Contraseña" id="password" class="input-contrasena"></input>
            <i class="fa-solid fa-eye" id="eye"></i>
        </div>

        <div class="indicaciones-contrasena">
            <p>La contraseña debe contener al menos 6 caracteres, número y al menos una mayúscula.</p>
        </div>

        <div class="contrasena">
            <input type="password" placeholder="Confirmar contraseña" id="password" class="input-contrasena"></input>
            <i class="fa-solid fa-eye" id="eye"></i>
        </div>

        <div class="ingresar-registro">
            <a href="/login.html" style="text-decoration: none"><label for="ingresar-registro">Ingresar</label></a>
            <input type="submit" class="btn1" value="">
        </div>
    </form>

    <footer>
        <div class="ftr2">
            <p>¿Ya tienes cuenta? &nbsp;<a href="/login.html"><strong><u>Ingresa aquí</u></strong></p></a>
        </div>
    </footer>
</body>
</html>
