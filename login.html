<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">


<body>
    <div class="container-login">
        <div class="imagen"></div>
            <img src="/imagenes/logo.png" alt="logotipo de academia" height="150" width="250">
        </div>
    </div>

    <div class="inicia">
        <h1>Inicia Sesión</h1>
    </div>

    <div class="datos">
        <h3>Ingresa tus datos</h3>
    </div>
    
    <form>
        <div class="usuario">
            <input type="email" placeholder= "Usuario, email o número de teléfono" class="input-usuario"></input>
        </div>

        <div class="contrasena">
            <input type="password" placeholder="Contraseña" id="password" class="input-contrasena"></input>
            <i class="fa-solid fa-eye" id="eye"></i>
        </div>

        <div class="btn-asistencia">
            <div class="recuerdame"><input type="checkbox" name="" id="" class="checkbox">
                <label for="checkbox">Recuérdame</label>
            </div>

            <div>
                <a href="/resetcontrasena.html"><p>¿Olvidaste tu contraseña?</p></a>
            </div>
        </div>

        <div class="ingresar">
            <a href="/home.html"><label for="ingresar">Ingresar</label></a>
            <input type="submit" class="btn1" value="">
        </div>
    </form>

    <footer>
        <div class="ftr2">
            <p>¿No tienes una cuenta? &nbsp;<a href="/registro.html" style="text-decoration: none"><strong><u>Regístrate</u></strong></p></a>
        </div>
    </footer>

</body>
</html>
