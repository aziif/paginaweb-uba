<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetear Contraseña</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="container-reset">
        <div class="imagen"></div>
        <img src="/imagenes/logo.png" alt="logotipo de academia" height="150" width="250">
    </div>
    
    <div class="msj-advertencia">
        <h1>¡Oopps!</h1>
    </div>

    <div class="datos-olvidados">
        <h3>¿Olvidaste tus datos?</h3>
    </div>

    <div class="imgcandado">
        <img src="/imagenes/candadoyllave.png" alt="imagen de un candado y una llave" height="150" width="150">
    </div>

    <div class="instrucciones">
        <p class="texto-justificado">Ingresa tu correo, número de teléfono o nombre de usuario y te enviaremos un link para cambiar tu contraseña</p>
    </div>

    <form>
        <div class="usuario">
            <input type="email" placeholder= "Usuario, email o número de teléfono" class="input-usuario"></input>
        </div>

        <div class="recuperar-contrasena">
            <a href="/login.html"><label for="recuperar-contrasena">Enviar</label></a>
            <input type="submit" class="btn1" value="">
        </div>
    </form>

    <footer>
        <div class="ftr2">
            <p>¿No tienes una cuenta? &nbsp;<a href="/registro.html" style="text-decoration: none"><strong><u>Regístrate</u></strong></p></a>
        </div>
    </footer>



</body>
</html>
